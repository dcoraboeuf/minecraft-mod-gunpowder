name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build -Pversion=${{ github.ref }}-${{ github.sha }}
    - name: JAR artifact
      uses: actions/upload-artifact@v2
      with:
        name: gunpowder-recipe.jar
        path: build/libs/*.jar
        if-no-files-found: error
        
